<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flexbox grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" media="all">
    <style>
    /* demo styles */
    h2 {
        border: grey 1px solid;
        margin: 20px 0;
        padding: 10px;
        text-align: center;
    }

    .container {
        padding: 20px 0;
        margin-top: 20px;
    }

    [class*="grid-"] > div {
        background-color: #0dc9f7;
        padding: 1rem;
        color: #fff;
    }

    [class*="grid-"] > div > [class*="grid-"] > div {
        background-color: #bff073;
        color: #fff;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>grid-1 (useful for responsive)</h2>
        <div class="grid grid-1">
            <div>box 1</div>
            <div>box 2</div>
        </div>
        <h2>grid-2-noGutter</h2>
        <div class="grid grid-2-noGutter grid-1-xs">
            <div>box 1</div>
            <div>box 2</div>
        </div>
        <h2>grid-2 grid-center</h2>
        <div class="grid grid-4 grid-1-xs grid-center">
            <div>box 1</div>
            <div>box 2 <br> more content</div>
            <div>box 3</div>
            <div>box 4</div>
        </div>
        <h2>grid-3</h2>
        <div class="grid grid-3 grid-1-xs">
            <div>box 1</div>
            <div>
                <div class="grid grid-3 grid-1-xs grid">
                    <div>box 2.1 with more content</div>
                    <div>box 2.2</div>
                    <div>box 2.3</div>
                </div>
            </div>
            <div>box 3</div>
            <div>box 4</div>
            <div>box 5</div>
            <div>box 6</div>
            <div>box 7</div>
            <div>box 8</div>
        </div>

        <h2>Grid 1-3</h2>
        <div class="grid grid-1-3 grid-2-xs">
            <div>grid 2</div>
            <div>grid 5</div>
            <div>grid 2</div>
            <div>grid 5</div>
            <div>grid 2</div>
            <div>grid 5</div>
        </div>
    </div>
</body>
</html>
