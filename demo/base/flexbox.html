<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <title>Flexbox grid</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/style.css" media="all">
    <style>

    /* demo styles */

    h2 {
        border: grey 1px solid;
        margin: 20px 0;
        padding: 10px;
        text-align: center;
    }

    .container {
        padding: 20px 0;
        margin-top: 20px;
        border: 1px dotted #000;
    }

    [class*="grid-"] > div {
        background-color: #27a4dd;
        padding: 1rem;
    }

    [class*="grid-"] > div > [class*="grid-"] > div {
        background-color: #9dd5c0;
    }
}

</style>
</head>
<body>
    <div class="container">
        <div class="grid-4">
            <div>grid 3</div>
            <div>
                <div class="grid-3">
                    <div>grid 2.1</div>
                    <div>grid 2.2</div>
                    <div>grid 2.3</div>
                </div>
            </div>
            <div>grid 3</div>
            <div>grid 4</div>
            <div>grid 5</div>
            <div>grid 6</div>
            <div>grid 7</div>
            <div>grid 8</div>
        </div>


        <div class="grid-2-5">
            <div>grid 2</div>
            <div>grid 5</div>
        </div>

    </div>
</body>
</html>
