    <style>

        /* demo styles */

        h2 {
            border: grey 1px solid;
            margin: 20px 0;
            padding: 10px;
            text-align: center;
        }

        .container {
            padding: 20px;
            margin-top: 20px;
            border: 1px dotted #000;
        }

        [class^="grid"] > div {
            padding: 20px;
        }

        [class^="grid"] > div:nth-child(1) { background-color: #fff3d8; }
        [class^="grid"] > div:nth-child(2) { background-color: #a7f2c8; }
        [class^="grid"] > div:nth-child(3) { background-color: #f2a488; }
        [class^="grid"] > div:nth-child(4) { background-color: #cf93a7; }
        [class^="grid"] > div:nth-child(5) { background-color: #58808c; }
        [class^="grid"] > div:nth-child(6) { background-color: #ffc6d2; }

    </style>
</head>
<body>
<div class="container">
    <h2>grid-2</h2>
    <div class="grid-2">
        <div>box 1</div>
        <div>box 2</div>
        <div>box 3</div>
        <div>box 4</div>
    </div>

    <h2>grid-3</h2>
    <div class="grid-3">
        <div>box 1</div>
        <div>box 2</div>

    </div>

    </div>

    <h2>grid-2-1</h2>
    <div class="grid-2-1">
        <div>box 1</div>
        <div>box 2</div>
    </div>

    <h2>grid-1-3</h2>
    <div class="grid-1-3">
        <div>box 1</div>
        <div>box 2</div>
    </div>

    <h2>grid-1-4</h2>
    <div class="grid-1-4">
        <div>box 1</div>
        <div>box 2</div>
    </div>
</div>
