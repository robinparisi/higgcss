<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons - Higgcss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" media="all">
    <style>
        .container {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<main class="container">
    <h1>Buttons</h1>
    <section class="mt5">
        <h2>Colors</h2>
        <article>
            <button class="btn">.btn</button>
            <button class="btn btn--secondary">.btn .btn--secondary</button>
            <button class="btn btn--danger">.btn .btn--danger</button>
            <button class="btn btn--dark">.btn .btn--dark</button>
        </article>
        <article>
            <h3>Works too with &lt;a&gt;</h3>
                <a href="#" class="btn">&lt;a&gt; with .btn class</a>
                <a href="#" class="btn btn--secondary">&lt;a&gt; with .btn .btn--secondary classes</a>
        </article>
    </section>
    <section class="mt5">
        <h2>Styles</h2>
        <article>
            <h3>Ghost buttons</h3>
            <button class="btn btn--ghost">.btn .btn--ghost</button>
            <button class="btn btn--ghost btn--secondary">.btn .btn--ghost .btn--secondary</button>
            <button class="btn btn--ghost btn--danger">.btn .btn--ghost .btn--danger</button>
            <button class="btn btn--ghost btn--dark">.btn .btn--ghost .btn--dark</button>
        </article>
        <article>
            <h3>Link styled buttons</h3>
            <button class="btn btn--link">.btn btn--link</button>
            <button class="btn btn--link btn--secondary">.btn btn--link .btn--secondary</button>
            <button class="btn btn--link btn--danger">.btn btn--link .btn--danger</button>
            <button class="btn btn--link btn--dark">.btn btn--link .btn--dark</button>
        </article>
    </section>
    <section class="mt5">
        <h2>With icons</h2>
        <article>
            <h3>Different dispositions</h3>
            <button class="btn btn--ico">
                <svg viewBox="0 0 20 20"><use href="#svg-vader"/></svg>
                .btn .btn--ico
            </button>
            <button class="btn btn--ico">
                .btn .btn--ico
                <svg viewBox="0 0 20 20"><use href="#svg-c3po"/></svg>
            </button>
            <button class="btn btn--ico">
                <svg viewBox="0 0 20 20"><use href="#svg-mando"/></svg>
            </button>
        </article>
       <article>
           <h3>Different sizes</h3>
           <p>
            <button class="btn btn--icoMedium">
                <svg viewBox="0 0 20 20"><use href="#svg-mando"/></svg>
                .btn .btn--icoMedium
            </button>
            <button class="btn btn--icoSmall">
                <svg viewBox="0 0 20 20"><use href="#svg-mando"/></svg>
                .btn .btn--icoSmall
            </button>
        </p>
       </article>
       <p>(<em>icons by <a href="http://svgicons.sparkk.fr">svgicons.sparkk.fr</a>)</em></p>
    </section>
    <section class="mt5">
        <h2>Sizes</h2>
        <a href="#" class="btn btn--primary btn--big">.btn .btn--big</a>
        <a href="#" class="btn btn--primary btn--small">.btn .btn--small</a>
    </section>

</main>
